<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Writing Task 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="flex justify-center align-center">
        <h1 class="text-center text-2xl mt-2">"IELTS - Writing Task"</h1>
        <button class="bg-green-600 px-8 py-2 ml-5 text-white"><a href="./index.html">Task 2</a></button>
    </header>
    <main class="bg-gray-900 mt-2 min-h-screen">
        <section class="mx-4">
            <div class="grid grid-cols-2">
                <div class="flex justify-between items-center mt-4 mx-4">
                    <button class="bg-red-600 px-8 py-2 text-white" id="start-btn2">START</button>
                    <div id="clock2" class="text-white text-2xl"></div>
                </div>
            </div>
            <div class="mr-8">
                <textarea style="resize: none; width: 100%;" class="border-2 m-4 pl-2 pt-2" name="" id="answer-area2"
                    cols="80" rows="20"
                    disabled>Click start button to write. You will get 20 minutes time to complete your answer.</textarea>
                <article id="post-answer2" class="text-white m-4"></article>
                <p style="display: none;" class="text-white m-4">WORD COUNT - <span id="word-count"></span></p>
            </div>
        </section>
    </main>
    <script src="js/task1.js"></script>
</body>

</html>
